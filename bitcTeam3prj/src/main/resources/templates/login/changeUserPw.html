<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 변경</title>
    <link href="/css/bootstrap.css" rel="stylesheet">
    <script src="/js/jquery-3.7.1.js"></script>
    <script src="/js/bootstrap.bundle.js"></script>

    <script>
        $(document).ready(function () {
            const error = $("#error").val();

            if (error == "pwChk") {
                alert("비밀번호를 확인해 주세요.");
                history.replaceState({}, null, location.pathname);
            }
            if (error == "signOutUser") {
                alert("탈퇴한 회원입니다.");
                window.location.replace("login");
            }

            $("#frm").on("submit", function () {
                if ($("#user-pw").val() == $("#user-pw-chk").val()) {
                    $("#method").val("PUT");

                    const frm = $("#frm")[0];
                    frm.action = "/changePassword";
                    frm.submit();
                }
                else {
                    alert("비밀번호를 확인해 주세요.");
                }
            });
        });
    </script>
</head>
<body>
<!---->
<header th:replace="~{/layout/header::header}"></header>
<!---->
<main class="container" style="max-width: 600px;">
    <input type="hidden" th:value="${error}" id="error">
    <h1 class="text-center" style="margin-top: 20px;">비밀번호 변경</h1>
    <section>
        <!-- 비밀번호 변경 폼 -->
        <div class="card">
            <div class="card-body">
                <h4 class="card-title mb-3">비밀번호 변경</h4>
                <form id="frm" method="post">
                    <input type="hidden" id="method" name="_method">
                    <input type="hidden" name="userId" th:value="${userId}">
                    <div class="mb-3">
                        <label for="new_password" class="form-label">새 비밀번호</label>
                        <input type="password" class="form-control" id="new_password" name="userPw" placeholder="새 비밀번호를 입력하세요" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">새 비밀번호 확인</label>
                        <input type="password" class="form-control" id="confirm_password" name="userPwChk" placeholder="새 비밀번호를 다시 입력하세요" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">비밀번호 변경</button>
                </form>
                <button type="button" class="btn btn-secondary w-100 mt-3" onclick="window.location.href='/login'">로그인으로 돌아가기</button>
            </div>
        </div>
    </section>
</main>
<!-- Footer -->
<footer th:replace="~{/layout/footer::footer}"></footer>
</body>
</html>
