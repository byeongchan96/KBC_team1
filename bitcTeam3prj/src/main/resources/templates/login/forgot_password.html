<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용하기</title>
    <script src="/js/jquery-3.7.1.js"></script>
    <link href="/css/bootstrap.css" rel="stylesheet">
    <script src="/js/bootstrap.bundle.js"></script>
</head>
<body class="d-flex flex-column min-vh-100">
<header th:replace="~{/layout/header::header}"></header>

<main class="flex-grow-1 d-flex align-items-center justify-content-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-4">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title mb-3 text-center">비밀번호 찾기</h4>
                        <form id="find-password-form" method="post">
                            <div class="mb-3">
                                <label for="email" class="form-label">이메일 주소</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="이메일을 입력하세요" required>
                            </div>
                            <div class="mb-3">
                                <label for="userId" class="form-label">아이디</label>
                                <input type="text" class="form-control" id="userId" name="userId" placeholder="비밀번호를 입력하세요" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">비밀번호 찾기</button>
                        </form>
                        <button type="button" class="btn btn-secondary w-100 mt-3" onclick="window.location.href='/change-password'"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="~{/layout/footer::footer}"></footer>
</body>
</html>
