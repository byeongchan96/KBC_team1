<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기</title>
    <link href="/css/bootstrap.css" rel="stylesheet">
    <script src="/js/jquery-3.7.1.js"></script>
    <script src="/js/bootstrap.bundle.js"></script>
    <style>
        .container {
            max-width: 600px;
        }
        .card {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<!---->
<header th:replace="~{/layout/header::header}"></header>
<!---->
<main class="container">
    <h1 class="text-center">비밀번호 찾기</h1>
    <section>
        <!-- 비밀번호 찾기 폼 -->
        <div class="card">
            <div class="card-body">
                <h4 class="card-title mb-3">비밀번호 찾기</h4>
                <form th:action="@{/findPassword}" method="post" id="find-password-form">
                    <div class="mb-3">
                        <label for="find_email" class="form_label">이메일 주소</label>
                        <input type="email" class="form-control" id="find_email" name="email" placeholder="이메일을 입력하세요" required>
                    </div>
                    <div class="mb-3">
                        <label for="find_userid" class="form_label">사용자 ID</label>
                        <input type="text" class="form-control" id="find_userid" name="userid" placeholder="아이디를 입력하세요" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">비밀번호 찾기</button>
                </form>
                <div id="password-info" class="mt-3" style="display: none;">
                    <p>회원님의 비밀번호는 <strong><span id="found-password"></span></strong> 입니다.</p>
                </div>
                <button type="button" class="btn btn-secondary w-100 mt-3" onclick="window.location.href='/login'">로그인으로 돌아가기</button>
            </div>
        </div>
    </section>
</main>
<!-- Footer -->
<footer th:replace="~{/layout/footer::footer}"></footer>

<script>
    document.getElementById('find-password-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission

        var email = document.getElementById('find_email').value;
        var userid = document.getElementById('find_userid').value;

        fetch('/find-password', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email: email, userid: userid })
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('password-info').style.display = 'block';
                    document.getElementById('found-password').textContent = data.password;
                } else {
                    alert('회원 정보를 찾을 수 없습니다.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('서버와의 통신 중 오류가 발생했습니다.');
            });
    });
</script>
</body>
</html>
