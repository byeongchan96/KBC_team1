<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 찾기</title>
    <link href="/css/bootstrap.css" rel="stylesheet">
    <script src="/js/jquery-3.7.1.js"></script>
    <script src="/js/bootstrap.bundle.js"></script>
    <style>
        .container {
            max-width: 600px;
        }
        .card {
            margin-top: 20px;
        }
    </style>

    <script>
        $(document).ready(function () {
            $
        });
    </script>
</head>
<body>
<header th:replace="~{/layout/header::header}"></header>
<main class="container">
    <h1 class="text-center">아이디 찾기</h1>
    <section>
        <!-- 아이디 찾기 폼 -->
        <div class="card">
            <div class="card-body">
                <h4 class="card-title mb-3">아이디 찾기</h4>
                <form th:action="@{/findId}" method="post" id="find-userid-form">
                    <div class="mb-3">
                        <label for="find_email" class="form_label">이메일 주소</label>
                        <input type="text" class="form-control" id="find_email" name="email" placeholder="이메일을 입력하세요" required>
                    </div>
                    <div class="mb-3">
                        <label for="find_password" class="form_label">비밀번호</label>
                        <input type="password" class="form-control" id="find_password" name="userPw" placeholder="비밀번호를 입력하세요" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">아이디 찾기</button>
                </form>
                <button type="button" class="btn btn-secondary w-100 mt-3" onclick="window.location.href='/login'">로그인으로 돌아가기</button>
            </div>
        </div>
    </section>
</main>
<!-- Footer -->
<footer th:replace="~{/layout/footer::footer}"></footer>
</body>
</html>
