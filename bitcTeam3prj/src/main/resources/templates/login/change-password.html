<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 변경</title>
    <link href="/css/bootstrap.css" rel="stylesheet">
    <script src="/js/jquery-3.7.1.js"></script>
    <script src="/js/bootstrap.bundle.js"></script>

</head>
<body>
<!---->
<header th:replace="~{/layout/header::header}"></header>
<!---->
<main class="container">
    <h1 class="text-center">비밀번호 변경</h1>
    <section>
        <!-- 비밀번호 변경 폼 -->
        <div class="card">
            <div class="card-body">
                <h4 class="card-title mb-3">비밀번호 변경</h4>
                <form id="change-password-form">
                    <div class="mb-3">
                        <label for="new_password" class="form-label">새 비밀번호</label>
                        <input type="password" class="form-control" id="new_password" name="new_password" placeholder="새 비밀번호를 입력하세요" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">새 비밀번호 확인</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="새 비밀번호를 다시 입력하세요" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">비밀번호 변경</button>
                </form>
                <div id="password-change-info" class="mt-3" style="display: none;">
                    <p>비밀번호가 성공적으로 변경되었습니다.</p>
                </div>
                <button type="button" class="btn btn-secondary w-100 mt-3" onclick="window.location.href='/login'">로그인으로 돌아가기</button>
            </div>
        </div>
    </section>
</main>
<!-- Footer -->
<footer th:replace="~{/layout/footer::footer}"></footer>
<script>
    document.getElementById('change-password-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission

        var newPassword = document.getElementById('new_password').value;
        var confirmPassword = document.getElementById('confirm_password').value;

        // Check if passwords match
        if (newPassword !== confirmPassword) {
            alert('비밀번호가 일치하지 않습니다.');
            return;
        }

        fetch('/change-password', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ new_password: newPassword })
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('password-change-info').style.display = 'block';
                } else {
                    alert('비밀번호 변경에 실패했습니다. 다시 시도해 주세요.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('서버와의 통신 중 오류가 발생했습니다.');
            });
    });
</script>
</body>
</html>
