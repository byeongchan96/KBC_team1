<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/bootstrap.bundle.min.js"></script>


</head>
<body class="d-flex flex-column min-vh-100">
<!---->
<header th:replace="~{/layout/header::header}"></header>
<!---->
<!-- Main content -->
<main class="flex-grow-1 d-flex align-items-center justify-content-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-4">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title mb-3 text-center">비밀번호 찾기</h4>
                        <form method="post" action="/findPassword" name="post">
                            <div class="mb-3">
                                <label for="find_email" class="form-label">이메일 주소</label>
                                <input type="text" class="form-control" id="find_email" name="email" placeholder="이메일을 입력하세요" required>
                            </div>
                            <div class="mb-3">
                                <label for="find_userid" class="form-label">사용자 ID</label>
                                <input type="text" class="form-control" id="find_userid" name="userId" placeholder="아이디를 입력하세요" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">비밀번호 찾기</button>
                        </form>
                        <button type="button" class="btn btn-secondary w-100 mt-3" onclick="window.location.href='/login'">로그인으로 돌아가기</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<footer th:replace="~{/layout/footer::footer}"></footer>
</body>
</html>
