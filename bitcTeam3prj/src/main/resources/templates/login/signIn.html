<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용하기</title>
    <script src="/js/jquery-3.7.1.js"></script>
    <link href="/css/bootstrap.css" rel="stylesheet">
    <script src="/js/bootstrap.bundle.js"></script>
    <style>
        .form-container {
            max-width: 600px;
            margin: 0 auto; /* Center align the form container */
        }
        .card-body {
            padding: 2rem; /* Add padding inside the card */
        }
    </style>
</head>
<body>
<!-- header -->
<header th:replace="~{/layout/header::header}"></header>
<!-- header END -->
<!-- Main Content -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card form-container">
                <div class="card-body">
                    <h4 class="mb-3">회원가입</h4>
                    <form action="signIn" class="needs-validation" novalidate method="post">
                        <!-- Email Input -->
                        <div class="mb-3">
                            <label for="Email1" class="form-label">Email <span class="text-body-secondary">(필수사항)</span></label>
                            <input type="email" class="form-control" id="Email1" name="email" placeholder="Enter email" required>
                            <div class="invalid-feedback">유효한 이메일 주소를 입력하세요.</div>
                        </div>

                        <!-- User ID Input -->
                        <div class="mb-3">
                            <label for="user-id" class="form-label">사용자 ID</label>
                            <input type="text" class="form-control" id="user-id" name="userId" placeholder="사용자 ID" required>
                            <div class="invalid-feedback">사용자 ID를 입력합니다.</div>
                        </div>

                        <!-- Password Input -->
                        <div class="mb-3">
                            <label for="user-pw" class="form-label">비밀번호</label>
                            <input type="password" class="form-control" id="user-pw" name="userPw" placeholder="비밀번호" required>
                            <div class="invalid-feedback">비밀번호를 입력합니다.</div>
                        </div>

                        <!-- Confirm Password Input -->
                        <div class="mb-3">
                            <label for="userpw-confirm" class="form-label">비밀번호 확인</label>
                            <input type="password" class="form-control" id="userpw-confirm" name="userPwChk" placeholder="비밀번호 확인" required>
                            <div class="invalid-feedback">비밀번호를 입력합니다.</div>
                        </div>

                        <!-- Preferred Movies Input -->
                        <div class="mb-3">
                            <label for="inputDefault" class="form-label">선호 영화 및 장르(선택사항)</label>
                            <input type="text" class="form-control" placeholder="영화 및 장르" name="movieCate" id="inputDefault">
                        </div>

                        <!-- Gender Selection -->
                        <div class="mb-3">
                            <h3>성별</h3>
                            <!-- Male Radio Button -->
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="radio1" name="gender" value="M">
                                <label class="form-check-label" for="radio1">남자</label>
                            </div>
                            <!-- Female Radio Button -->
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="radio2" name="gender" value="W">
                                <label class="form-check-label" for="radio2">여자</label>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <button class="w-100 btn btn-primary btn-lg" type="submit">가입하기</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Main Content END -->
<!-- Footer -->
<footer class="py-3 my-4">
    <p class="text-center text-body-secondary">made by fullstack405</p>
</footer>
</body>
</html>
