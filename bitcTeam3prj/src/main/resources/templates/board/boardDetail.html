<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용하기</title>
    <script src="/js/jquery-3.7.1.js"></script>
    <link href="/css/bootstrap.css" rel="stylesheet">
    <script src="/js/bootstrap.bundle.js"></script>

    <script>
        $(document).ready(function () {
            // const frm = $("search-form");
            // frm.method = "get";
            // frm.action = "/board/{boardId}";
            //
            // frm.submit();
            // });

        // $("#btn").on("click", function () {
        //     const boardId = $("#board-id").val();
        //     const frm = $("detail-form");
        //     frm.method = "get";
        //     frm.action = "/board/" + {boardId};
        //
        //     frm.submit();

            $("#btn-list").on("click", function () {
                history.back();
            });

            $("#btn-delete").on("click", function () {
                $("#method").val("DELETE");
                const boardId = $("#board-id").val();
                const frm = $("#frm")[0];
                frm.action = "/board/" + boardId;
                frm.submit();
            });

            $("#btn-update").on("click", function () {
                $("#method").val("PUT");
                const boardId = $("#board-id").val();
                const frm = $("#frm")[0];
                frm.action = "/board/" + boardId;
                frm.submit();
            });
        });
    </script>
</head>
<body>
<!-- header -->
<header th:replace="~{/layout/header::header}"></header>
<!-- header END -->

<main class="container mt-5">
    <section>
        <div class="row">
            <form method="get" th:action="@{|/board/${boardId}|}">
            <div class="col-md-8 mx-auto">
                <!-- 게시물 정보 테이블 -->
                <table class="table mb-4">
                    <thead>
                    <tr>
                        <th colspan="2" class="bg-dark text-white text-center">게시물 제목</th>
                    </tr>
                    <tr>
                        <th class="bg-light">작성자: 유재석</th>
                        <th class="bg-light">작성일: 2024-07-26</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td colspan="2" class="text-muted">게시물 제목: 충격! 유재석 거지 되다</td>
                    </tr>
                    </tbody>
                </table>

                <!-- 게시물 내용 -->
                <div class="mb-4">
                    <p>게시물 내용이 여기에 들어갑니다. 게시물 내용이 여기에 들어갑니다. 게시물 내용이 여기에 들어갑니다. 게시물 내용이 여기에 들어갑니다.</p>
                </div>

                <!-- 버튼들 -->
                <div class="d-flex gap-2 mb-4">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#edit-post-modal">수정</button>
                    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#delete-post-modal">삭제</button>
                </div>
                </div>
            </form>
                <!-- 댓글 폼 -->
                <div class="mb-4">
                    <h3>댓글 작성</h3>
                    <form id="comment-form">
                        <div class="mb-3">
                            <label for="comment-author" class="form-label">이름</label>
                            <input type="text" id="comment-author" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="comment-text" class="form-label">댓글</label>
                            <textarea id="comment-text" class="form-control" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">댓글 작성</button>
                    </form>
                </div>

                <!-- 댓글 목록 테이블 -->
                <div>
                    <h3>댓글 목록</h3>
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">작성자</th>
                            <th scope="col">작성일</th>
                            <th scope="col">댓글 내용</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>홍길동</td>
                            <td>2024-07-26</td>
                            <td>댓글 내용이 여기에 들어갑니다.</td>
                        </tr>
                        <!-- More comments as needed -->
                        <tr>
                            <td>김철수</td>
                            <td>2024-07-27</td>
                            <td>다른 댓글 내용이 여기에 들어갑니다.</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
</main>
<!-- Edit Post Modal -->
<div class="modal fade" id="edit-post-modal" tabindex="-1" aria-labelledby="editPostModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editPostModalLabel">게시물 수정</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="edit-title" class="form-label">제목</label>
                        <input type="text" class="form-control" id="edit-title" value="게시물 제목" required>
                    </div>
                    <div class="mb-3">
                        <label for="edit-content" class="form-label">내용</label>
                        <textarea class="form-control" id="edit-content" rows="10" required>게시물 내용이 여기에 들어갑니다.</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">저장</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Delete Post Modal -->
<div class="modal fade" id="delete-post-modal" tabindex="-1" aria-labelledby="deletePostModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deletePostModalLabel">게시물 삭제</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>이 게시물을 삭제하시겠습니까?</p>
            </div>
            <div class="modal-footer">
                <input type="hidden" id="method" name="_method">
                <button type="button" class="btn btn-secondary me-2" id="btn-list">목록</button>
                <button type="button" class="btn btn-danger me-2" id="btn-delete">삭제</button>
                <button type="button" class="btn btn-warning" id="btn-update">수정</button>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer th:replace="~{/layout/footer::footer}"></footer>

</body>
</html>
