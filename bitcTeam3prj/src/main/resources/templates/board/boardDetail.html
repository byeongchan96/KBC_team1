<!DOCTYPE html>

<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="/css/bootstrap.css">

    <script src="/js/jquery-3.7.1.js"></script>
    <script src="/js/bootstrap.bundle.js"></script>

    <script>
        $(document).ready(()=>{
            $("#list-btn").on("click", ()=>{
                location.href="/board/";
            });

            $("#del-btn").on("click", ()=>{
                $("#method").val("DELETE")
                let frm = $("#board-Detail-frm");

                frm.action="/board/" + $("#board-id").val();

                frm.submit();
            })
        });
    </script>


</head>
<body>
<header th:replace="~{layout/header::header}"></header>
<main class="container mt-5">
    <section>
        <form id="frm" action="#" method="post">
            <input type="hidden" id="method" name="_method">
            <input type="hidden" id="board-id" th:value="${board.id}">
        <div class="row">
            <h2 class="text-center" th:text="${board.title}"></h2>
            <div class="col-sm text-danger fw-bold align-text-bottom">스포일러!</div>
            <div class="col-sm"></div>
            <div class="col-sm"></div>
            <div class="col-sm-5">
                <h5 th:text="${board.user.userId}"></h5>
                <h5><small th:text="${board.createdAt}"></small></h5>
            </div>
        </div>
        <div class="row">
            <div class="border border-secondary rounded-3 mt-3" style="min-height:400px; max-width: 100%" th:text="${board.content}"></div>
        </div>
        <div class="row mt-3">
            <div class="col-sm-3">
                <button id="list-btn" class="btn  btn-secondary">목록</button>
            </div>
            <div class="col-sm d-flex justify-content-end">
                <button id="edit-btn" class="btn btn-warning mx-2">수정</button>
                <button id="del-btn" class="btn btn-danger">삭제</button>
            </div>
        </div>
        </form>
    </section>
</main>
<footer th:replace="~{layout/footer::footer}"></footer>

</body>
</html>
