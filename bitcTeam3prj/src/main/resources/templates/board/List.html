<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset=" UTF-8">
    <meta name="viewport" content="Width=device-Width,initial-scale=1.0">
    <title>사용하기</title>
    <script src="/jquery-3.7.1.js"></script>

    <link href="/css/bootstrap.css" rel="stylesheet">

    <script src="/js/bootstrap.bundle.js"></script>
</head>
<body>
<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
                <li><a href="#" class="nav-link px-2 text-white">영화정보</a></li>
                <li><a href="#" class="nav-link px-2 text-white">자유게시판</a></li>
                <li><a href="#" class="nav-link px-2 text-white">자주하는질문</a></li>
                <li><a href="#" class="nav-link px-2 text-white">About</a></li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                <input type="search" class="form-control form-control-dark" placeholder="검색..." aria-label="Search">
            </form>

            <div class="text-end">
                <button type="button" class="btn btn-outline-light me-2">Login</button>
                <button type="button" class="btn btn-warning">회원가입</button>
            </div>
        </div>
    </div>
</header>
<!---------------------------->
<!----------------------------->
<main class="container mt-5">
    <div class="p-4 text-center border rounded-4 bg-secondary-subtle">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 card-margin">
                    <div class="card search-form">
                        <div class="card-body p-0">
                            <form id="search-form">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="row no-gutters">
                                            <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                                                <select class="form-control" id="exampleFormControlSelect1">
                                                    <option>Location</option>
                                                    <option>London</option>
                                                    <option>Boston</option>
                                                    <option>Mumbai</option>
                                                    <option>New York</option>
                                                    <option>Toronto</option>
                                                    <option>Paris</option>
                                                </select>
                                            </div>
                                            <div class="col-lg-8 col-md-6 col-sm-12 p-0">
                                                <input type="text" placeholder="Search..." class="form-control" id="search" name="search">
                                            </div>
                                            <div class="col-lg-1 col-md-3 col-sm-12 p-0">
                                                <button type="submit" class="btn btn-base">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <h2 class="mt-3"><small>3조가 만든 게시판</small></h2>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-sm">
            <table class="table table-hover table-striped">
                <colgroup>
                    <col style="width: 10%">
                    <col style="width: 45%">
                    <col style="width: 15%">
                    <col style="width: 20%">
                    <col style="width: 10%">
                </colgroup>
                <thead>
                <tr>
                    <th>글번호</th>
                    <th>글제목</th>
                    <th>작성자</th>
                    <th>등록일</th>
                    <th>조회수</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${#List.size(boardList)>0}" th:each="item:${boardList}">
                    <td th:text="${item.boardIdx}"></td>
                    <td>
                        <a href="/board/boardDetaildo?boardIdx=" th:attrappend="href=${item.boardIdx}" th:text="${item.title}"></a>
                    </td>
                    <td th:text="${item.createuser}"></td>
                    <td th:text="${item.createdate}"></td>
                    <td th:text="${item.hitCnt}"></td>
                </tr>
                </tbody>
            </table>
            <div class="row mt-4">
                <div class="col-lg-12 card-margincard">
                    <div class="card-body">
                        <div class="row search-body">
                            <div class="col-lg-12">
                                <div class="search-result">
                                    <div class="result-header">
                                        <div class="row">
                                            <div class="col-lg-6">
                                                <div class="records">Showing: <b>1-20</b> of <b>200</b> result</div>
                                            </div>
                                            <div class="col-4">
                                                <div class="result-actions">
                                                    <div class="result-sorting">
                                                        <select class="form-control border-0" id="exampleOption">
                                                            <option value="1">Relevance</option>
                                                            <option value="2">Names (A-Z)</option>
                                                            <option value="3">Names (Z-A)</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mt-3 d-flex justify-content-end">
                                        <a href="#" class="btn btn-primary">글쓰기</a>
                                    </div>
                                    <nav class="d-flex justify-content-center mt-3">
                                        <ul class="pagination pagination-base pagination-boxed pagination-square mb-0">
                                            <li class="page-item">
                                                <a class="page-link no-border" href="#">
                                                    <span aria-hidden="true">«</span>
                                                    <span class="sr-only">Previous</span>
                                                </a>
                                            </li>
                                            <li class="page-item active"><a class="page-link no-border" href="#">1</a></li>
                                            <li class="page-item"><a class="page-link no-border" href="#">2</a></li>
                                            <li class="page-item"><a class="page-link no-border" href="#">3</a></li>
                                            <li class="page-item"><a class="page-link no-border" href="#">4</a></li>
                                            <li class="page-item">
                                                <a class="page-link no-border" href="#">
                                                    <span aria-hidden="true">»</span>
                                                    <span class="sr-only">Next</span>
                                                </a>
                                            </li>
                                        </ul>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<div class="container">
    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        </ul>
        <p class="text-center text-body-secondary"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">made by fullstack405</font></font></p>
    </footer>
</div>
</body>
</html>
