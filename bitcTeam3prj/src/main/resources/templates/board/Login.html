<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용하기</title>
    <script src="/jquery-3.7.1.js"></script>
    <script src="/js/bootstrap.bundle.js"></script>
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .login-page {
            max-width: 400px;
            margin: auto;
            padding: 1.5rem;
            border: 1px solid #ddd;
            border-radius: 0.5rem;
        }
        .login-page .form-control {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
                <li><a href="#" class="nav-link px-2 text-white">영화정보</a></li>
                <li><a href="#" class="nav-link px-2 text-white">자유게시판</a></li>
                <li><a href="#" class="nav-link px-2 text-white">자주하는질문</a></li>
                <li><a href="#" class="nav-link px-2 text-white">About</a></li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                <input type="search" class="form-control form-control-dark" placeholder="검색..." aria-label="Search">
            </form>

            <div class="text-end">
                <a href="login.html" class="btn btn-outline-light me-2">Login</a>
                <button type="button" class="btn btn-warning">회원가입</button>
            </div>
        </div>
    </div>
</header>

<main class="container mt-5">
    <div class="login-page">
        <h2 class="text-center mb-4">로그인</h2>
        <form>
            <div class="mb-3">
                <label for="username" class="form-label">사용자 이름</label>
                <input type="text" class="form-control" id="username" placeholder="사용자 이름을 입력하세요">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력하세요">
            </div>
            <button type="submit" class="btn btn-primary w-100">로그인</button>
            <div class="text-center mt-3">
                <a href="#" class="text-decoration-none">비밀번호를 잊으셨나요?</a>
            </div>
        </form>
    </div>
</main>

<footer class="py-3 my-4">
    <p class="text-center text-body-secondary">made by fullstack405</p>
</footer>

</body>
</html>
