<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용하기</title>
    <script src="/js/jquery-3.7.1.js"></script>
    <link href="/css/bootstrap.css" rel="stylesheet">
    <script src="/js/bootstrap.bundle.js"></script>

    <script>
        $(document).ready(()=>{
           const frm = $("search-form");
           frm.method = "post";
           frm.action = "/board/write";

           frm.submit();
        });
    </script>
</head>
<body>
<!-- header -->
<header th:replace="~{/layout/header::header}"></header>
<!-- header END -->
<!----------------------------->
<main class="container mt-5">
    <!-- 검색 폼 -->
    <div class="search-form">
        <form id="search-form" class="row">
            <input type="hidden" id="method" th:value="_method">
            <!-- 카테고리 선택 -->
            <div class="col-md-3">
                <label for="categorySelect" class="form-label">카테고리</label>
                <select class="form-select" id="categorySelect" name="category">
                    <option value="">모든 카테고리</option>
                    <option value="horror">공포</option>
                    <option value="action">액션</option>
                    <option value="romance">로맨스</option>
                    <option value="comedy">코믹</option>
                    <option value="sf">SF판타지</option>
                </select>
            </div>
            <!-- 날짜 범위 선택 -->
            <div class="col-md-3">
                <label for="dateFrom" class="form-label">날짜 범위 (시작)</label>
                <input type="date" class="form-control" id="dateFrom" name="dateFrom">
            </div>
            <div class="col-md-3">
                <label for="dateTo" class="form-label">날짜 범위 (끝)</label>
                <input type="date" class="form-control" id="dateTo" name="dateTo">
            </div>
            <!-- 제목 및 아이디검색 -->
            <div class="col-md-3">
                <label for="titleSearch" class="form-label">제목</label>
                <input type="text" class="form-control" id="titleSearch" name="title" placeholder="제목 검색">
            </div>
            <!-- 검색 버튼 -->
            <div class="col-12 mt-3">
                <button type="submit" class="btn btn-primary">검색</button>
            </div>
        </form>
    </div>

    <!-- 정렬 및 페이지당 항목 수 -->
    <div class="d-flex justify-content-between mb-4">
        <div class="w-50">
            <label for="sortSelect" class="form-label">정렬 기준</label>
            <select class="form-select" id="sortSelect">
                <option value="newest">최신순</option>
                <option value="oldest">오래된 순</option>
            </select>
        </div>
        <div class="w-50">
            <label for="itemsPerPageSelect" class="form-label">페이지당 항목 수</label>
            <select class="form-select" id="itemsPerPageSelect">
                <option value="10">10개</option>
                <option value="20">20개</option>
            </select>
        </div>
    </div>

    <!-- 게시물 목록 -->
    <table class="table table-hover table-striped">
        <thead>
        <tr>
            <th>글번호</th>
            <th>글제목</th>
            <th>작성자</th>
            <th>등록일</th>
            <th>조회수</th>
        </tr>
        </thead>
        <tbody id="postsTableBody">
        <!-- Example row - replace with dynamic content -->
        <tr>
            <td>1</td>


            <td><a href="#" th:href="@{|/board/1|}">게시물 제목</a></td>
            <td>유재석</td>
            <td>2024-07-26</td>
            <td>123</td>
        </tr>
        <!-- Add more rows as needed -->
        </tbody>
    </table>

    <!-- 페이지 네비게이션 -->
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item active"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>

    <!-- 글쓰기 버튼 -->
    <div class="text-center mt-3">
        <a href="/board/write" class="btn btn-secondary">글쓰기</a>
<!--        <button type="button" class="btn btn-primary">글쓰기</button>-->
    </div>
</main>

<!-- Footer -->
<footer th:replace="~{/layout/footer::footer}"></footer>
</body>
</html>
