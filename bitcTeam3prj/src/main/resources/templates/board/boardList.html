<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용하기</title>
    <script src="/js/jquery-3.7.1.js"></script>
    <link href="/css/bootstrap.css" rel="stylesheet">
    <script src="/js/bootstrap.bundle.js"></script>
    <style>
        .table thead {
            background-color: #007bff;
            color: #fff;
        }

        .table th,
        .table td {
            vertical-align: middle;
        }

        .table-hover tbody tr:hover {
            background-color: #e9ecef;
        }

        .actions-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2rem;
        }

    </style>
</head>

<body>
<!-- Header -->
<header th:replace="~{/layout/header::header}"></header>
<main class="container mt-5">
    <div class="row">
        <!-- 게시물 목록 -->
        <table class="table table-hover table-striped mt-4">
            <thead>
            <tr>
                <th>글번호</th>
                <th>카테고리</th>
                <th>글제목</th>
                <th>작성자</th>
                <th>등록일</th>
                <th>조회수</th>
            </tr>
            </thead>
            <tbody id="postsTableBody">
            <!-- Example row - replace with dynamic content -->
            <tr th:if="${#lists.size(boardList)} > 0" th:each="board : ${boardList}">
                <td th:text="${board.id}">1</td>
                <td th:text="${board.category}">공지</td>
                <td><a href="#" th:href="@{|/board/${board.id}|}" th:text="${board.title}">게시물 제목</a></td>
                <td th:text="${board.user.userId}">유재석</td>
                <td th:text="${board.createdAt}">2024-07-26</td>
                <td th:text="${board.visitCnt}">12</td>
            </tr>
            </tbody>
        </table>
        <div class="d-flex justify-content-end">
            <!-- 글쓰기 버튼 -->
            <a href="/board/write" class="btn btn-primary">글쓰기</a>
        </div>
        <!------------------------>
        <div class="actions-container d-flex justify-content-center">
            <!-- 페이지 네비게이션 -->
            <nav aria-label="Page navigation">
                <ul class="pagination d-flex justify-content-center">
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item active"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>

        </div>

    </div>
    <div class="d-flex justify-content-center mb-3">
        <div class="row">
            <form id="search-form" method="get" action="/search" class="d-flex justify-content-between w-100">
                <!-- 정렬 선택 -->
                <div class="col-sm-3 ">
                    <label for="sortOrder" class="form-label">정렬</label>
                    <select class="form-select" id="sortOrder" name="sortOrder">
                        <option value="desc">최신순</option>
                        <option value="asc">오래된순</option>
                    </select>
                </div>
                <!-- 카테고리 선택 -->
                <div class="col-sm-2">
                    <label for="categorySelect" class="form-label">카테고리</label>
                    <select class="form-select" id="categorySelect" name="category">
                        <option value="">모든 카테고리</option>
                        <option value="notice">공지</option>
                        <option value="spoiler">스포일러</option>
                        <option value="adult">성인</option>
                        <option value="movie">영화</option>
                    </select>
                </div>
                <!-- 검색어 입력 -->
                <div class=" col-md-6  p-0">
                    <label for="searchKeyword" class="form-label">검색어</label>
                    <input type="text" id="searchKeyword" class="form-control" name="keyword" placeholder="검색어를 입력하세요">
                </div>
                <!-- 검색 버튼 -->
                <div class="col-sm-2 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary w-100">검색</button>
                </div>
            </form>
        </div>
    </div>
    <!------------------>
    <hr>
</main>
<footer th:replace="~{layout/footer::footer}"></footer>
</body>
</html>
