<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용하기</title>
    <script src="/js/jquery-3.7.1.js"></script>
    <link href="/css/bootstrap.css" rel="stylesheet">
    <script src="/js/bootstrap.bundle.js"></script>
</head>
<body>
<!-- header -->
<header th:replace="~{/layout/header::header}"></header>
<!-- header END -->
<!----------------------------->
<main class="container mt-5">
    <div class="p-4 text-center border rounded-4 bg-secondary-subtle">
        <div class="container">

            <h2 class="mt-3"><small>3조가 만든 게시판</small></h2>
        </div>
    </div>
    <div class="row my-3">
        <div class="col-sm-11 mx-auto">
            <div class=" card-margin">
            <div class="card search-form">
                <div class="card-body p-0">
                    <form id="search-form">
                        <div class="row">
                            <div class="col-12">
                                <div class="row no-gutters">
                                    <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                                        <select class="form-control" id="exampleFormControlSelect1">
                                            <option th:each="opt : ${T(bitc.fullstack405.bitcteam3prj.database.constant.MovieCategory).values()}"
                                                    th:value="${opt}" th:text="${opt.description}"></option>
                                        </select>
                                    </div>
                                    <div class="col-lg-8 col-md-6 col-sm-12 p-0">
                                        <input type="text" placeholder="Search..." class="form-control" id="search" name="search">
                                    </div>
                                    <div class="col-lg-1 col-md-3 col-sm-12 p-0">
                                        <button type="submit" class="btn btn-base">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-sm">
            <table class="table table-hover table-striped">
                <colgroup>
                    <col style="width: 10%">
                    <col style="width: 45%">
                    <col style="width: 15%">
                    <col style="width: 20%">
                    <col style="width: 10%">
                </colgroup>
                <thead>
                <tr>
                    <th>글번호</th>
                    <th>글제목</th>
                    <th>작성자</th>
                    <th>등록일</th>
                    <th>조회수</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${#lists.size(boardList)}" th:each="item:${boardList}">
                    <td th:text="${item.id}"></td>
                    <td>
                        <a href="#" th:href="@{|/board/${item.id}|}" th:text="${item.title}"></a>
                    </td>
                    <td th:text="${item.user.userId}"></td>
                    <td th:text="${item.createdAt}"></td>
                    <td th:text="${item.visitCnt}"></td>
                </tr>
                </tbody>
            </table>
            <div class="row mt-4">
                <div class="col-lg-12 card-margincard">
                    <div class="card-body">
                        <div class="row search-body">
                            <div class="col-lg-12">
                                <div class="search-result">
                                    <div class="mt-3 d-flex justify-content-end">
                                        <a href="/board/write" class="btn btn-primary">글쓰기</a>
                                    </div>
                                    <nav class="d-flex justify-content-center mt-3">
                                        <ul class="pagination pagination-base pagination-boxed pagination-square mb-0">
                                            <li class="page-item">
                                                <a class="page-link no-border" href="#">
                                                    <span aria-hidden="true">«</span>
                                                    <span class="sr-only">Previous</span>
                                                </a>
                                            </li>
                                            <li class="page-item active"><a class="page-link no-border" href="#">1</a></li>
                                            <li class="page-item"><a class="page-link no-border" href="#">2</a></li>
                                            <li class="page-item"><a class="page-link no-border" href="#">3</a></li>
                                            <li class="page-item"><a class="page-link no-border" href="#">4</a></li>
                                            <li class="page-item">
                                                <a class="page-link no-border" href="#">
                                                    <span aria-hidden="true">»</span>
                                                    <span class="sr-only">Next</span>
                                                </a>
                                            </li>
                                        </ul>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<!-- Footer -->
<footer th:replace="~{/layout/footer::footer}"></footer>
</body>
</html>
