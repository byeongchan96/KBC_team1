<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용하기</title>
    <link href="/css/bootstrap.css" rel="stylesheet">
    <script src="/js/bootstrap.bundle.js"></script>
    <style>
        .profile-header {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .profile-picture {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 5px solid #fff;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .table-container {
            overflow-x: auto; /* Allows horizontal scroll on smaller screens */
        }
        .table {
            font-size: 0.875rem; /* Slightly smaller font size */
        }
        .table th, .table td {
            vertical-align: middle; /* Center align text vertically */
        }
        .table th {
            background-color: #f8f9fa; /* Slightly different background color for headers */
        }
        .profile-upload-section {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-upload-section .upload-button {
            margin-top: 10px;
        }
        .btn-success-soft {
            color: #28a745;
            background-color: rgba(40, 167, 69, 0.1);
        }
        .btn-danger-soft {
            color: #dc3545;
            background-color: rgba(220, 53, 69, 0.1);
        }
    </style>
</head>
<body>
<!-- header -->
<header th:replace="~{/layout/header::header}"></header>
<!-- header END -->

<main class="container mt-5">
    <div class="row">
        <!-- Profile Sidebar -->
        <div class="col-md-4">
            <!-- Profile Upload Section -->
            <div class="profile-upload-section">
                <h4 class="mb-4">프로필 사진</h4>
                <!-- Image upload -->
                <div class="mb-3">
                    <div class="profile-picture" style="width: 100px; height: 100px; margin: auto;">
                        <i class="fas fa-fw fa-user text-secondary" style="font-size: 2rem;"></i>
                    </div>
                </div>
                <!-- Button -->
                <input type="file" id="customFile" name="file" hidden>
                <label class="btn btn-success-soft upload-button" for="customFile">업로드</label>
                <button type="button" class="btn btn-danger-soft upload-button">제거</button>
                <!-- Content -->
                <p class="text-muted mt-3 mb-0"><span class="me-1">참고:</span>최소 크기 150px x 150px</p>
            </div>

            <div class="list-group mt-4" id="list-tab" role="tablist">
                <a class="list-group-item list-group-item-action active" id="list-profile-list" data-bs-toggle="list" href="#list-profile" role="tab" aria-controls="profile">프로필 정보</a>
                <a class="list-group-item list-group-item-action" id="list-password-list" data-bs-toggle="list" href="#list-password" role="tab" aria-controls="password">비밀번호 변경</a>
                <a class="list-group-item list-group-item-action" id="list-posts-list" data-bs-toggle="list" href="#list-posts" role="tab" aria-controls="posts">내 게시물</a>
                <a class="list-group-item list-group-item-action" href="#">로그아웃</a>
            </div>
        </div>

        <!-- Profile Content -->
        <div class="col-md-8">
            <div class="tab-content" id="nav-tabContent">
                <!-- Profile Information Tab -->
                <div class="tab-pane fade show active" id="list-profile" role="tabpanel" aria-labelledby="list-profile-list">
                    <div class="profile-header">
                        <h3>프로필 정보</h3>
                        <form>
                            <!-- Profile Information -->
                            <div class="mb-3">
                                <label for="name" class="form-label">이름</label>
                                <input type="text" class="form-control" id="name" value="홍길동" th:value="${user.userId}">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">이메일</label>
                                <input type="email" class="form-control" id="email" value="hong@example.com" th:value="${user.email}">
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">전화번호</label>
                                <input type="tel" class="form-control" id="phone" value="010-1234-5678">
                            </div>
                            <div class="mb-3">
                                <label for="bio" class="form-label">자기소개</label>
                                <textarea class="form-control" id="bio" rows="4">안녕하세요! 웹 개발자 홍길동입니다.</textarea>
                            </div>

                            <!-- Save Button -->
                            <button type="submit" class="btn btn-primary">저장</button>
                        </form>
                    </div>
                </div>

                <!-- Password Change Tab -->
                <div class="tab-pane fade" id="list-password" role="tabpanel" aria-labelledby="list-password-list">
                    <div class="profile-header">
                        <h3>비밀번호 변경</h3>
                        <form>
                            <!-- Password Change -->
                            <div class="mb-3">
                                <label for="current-password" class="form-label">현재 비밀번호</label>
                                <input type="password" class="form-control" id="current-password" name="userPw" placeholder="현재 비밀번호" required>
                            </div>
                            <div class="mb-3">
                                <label for="new-password" class="form-label">새 비밀번호</label>
                                <input type="password" class="form-control" id="new-password" name="changePw" placeholder="새 비밀번호" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirm-password" class="form-label">비밀번호 확인</label>
                                <input type="password" class="form-control" id="confirm-password" name="changePwChk" placeholder="비밀번호 확인" required>
                                <div class="invalid-feedback">비밀번호가 일치하지 않습니다.</div>
                            </div>

                            <!-- Save Button -->
                            <button type="submit" class="btn btn-primary">저장</button>
                        </form>
                    </div>
                </div>

                <!-- My Posts Tab -->
                <div class="tab-pane fade" id="list-posts" role="tabpanel" aria-labelledby="list-posts-list">
                    <div class="profile-header">
                        <h3>내 게시물</h3>
                        <!-- Posts Table -->
                        <div class="table-container mt-4">
                            <table class="table table-hover table-sm">
                                <colgroup>
                                    <col style="width: 5%">
                                    <col style="width: 35%">
                                    <col style="width: 20%">
                                    <col style="width: 10%">
                                    <col style="width: 10%">
                                    <col style="width: 10%">
                                </colgroup>
                                <thead>
                                <tr>
                                    <th>Select</th>
                                    <th>글번호</th>
                                    <th>글제목</th>
                                    <th>작성자</th>
                                    <th>등록일</th>
                                    <th>조회수</th>
                                    <th>관리</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:if="${#lists.size()}">
                                    <td><input type="checkbox" name="selectedPosts" value="1"></td>
                                    <td>1</td>
                                    <td><a href="/board/boardDetaildo?boardIdx=1">첫 번째 게시물</a></td>
                                    <td>홍길동</td>
                                    <td>2024-07-25</td>
                                    <td>123</td>
                                    <td>
                                        <a href="#" class="btn btn-warning btn-sm">수정</a>
                                        <a href="#" class="btn btn-danger btn-sm">삭제</a>
                                    </td>
                                </tr>
                                <!-- More rows as needed -->
                                </tbody>
                            </table>

                            <!-- Pagination -->
                            <nav aria-label="Page navigation">
                                <ul class="pagination justify-content-center">
                                    <!-- Previous Button -->
                                    <li class="page-item">
                                        <a class="page-link" href="#" aria-label="Previous">
                                            <span aria-hidden="true">&laquo;</span>
                                        </a>
                                    </li>

                                    <!-- Page Numbers -->
                                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                                    <li class="page-item"><a class="page-link" href="#">3</a></li>

                                    <!-- Next Button -->
                                    <li class="page-item">
                                        <a class="page-link" href="#" aria-label="Next">
                                            <span aria-hidden="true">&raquo;</span>
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<!-- Footer -->
<footer th:replace="~{/layout/footer::footer}"></footer>
</body>
</html>
